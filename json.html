<!DOCTYPE html>

    <meta charset="UTF-8" />

    <script>
      var gods = [
        { name: "bhuban", age: 20 },
        { name: "kaju", age: 30 },
        { name: "sujam", age: 44 },
      ];

      console.log(godsstring);
      console.log(typeof godsstring);

      console.log(gods_object);
      console.log(typeof gods_object);
    </script>
  </body>
